<!DOCTYPE html>
<html lang="en">
<head>
    {% if site.analytics.provider == 'gtm' and site.analytics.gtm_id %}
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{ site.analytics.gtm_id }}');</script>
    <!-- End Google Tag Manager -->
    {% endif %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | normalize_whitespace }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <meta name="description" content="{{ page.description | default: page.excerpt | strip_html | normalize_whitespace }}">
    <meta property="og:title" content="{{ page.og.title | default: page.title }}">
    <meta property="og:description" content="{{ page.og.description | default: page.description | strip_html | normalize_whitespace }}">
    <meta property="og:type" content="{{ page.og.type | default: 'website' }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ page.og.image | default: page.image | relative_url | absolute_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description | default: page.excerpt | strip_html | normalize_whitespace }}">
    <meta name="twitter:image" content="{{ page.og.image | default: page.image | relative_url | absolute_url }}">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.7;
            color: #e0e0e0;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 820px;
            margin: 40px auto;
            background: rgba(34, 34, 34, 0.97);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 32px 28px 28px 28px;
        }
        header {
            background: linear-gradient(90deg, #232526 0%, #2c5364 100%);
            color: #fff;
            padding: 32px 0 18px 0;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 2px 12px rgba(44,83,100,0.12);
            text-align: center;
        }
        h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.02em;
        }
        h2, h3 {
            color: #66d9ef;
            margin-top: 2.2rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        h3 {
            font-size: 1.2rem;
        }
        p, li {
            font-size: 1.08rem;
            color: #e0e0e0;
        }
        a {
            color: #a6e22e;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #fd971f;
            text-decoration: underline;
        }
        .card {
            background: #232526;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        pre, code {
            background-color: #232526;
            color: #f8f8f2;
            padding: 1em;
            border-radius: 7px;
            overflow-x: auto;
            font-size: 1rem;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(44,83,100,0.18);
        }
        @media (max-width: 900px) {
            .container {
                margin: 16px;
                padding: 18px 8px 18px 8px;
            }
            header {
                padding: 18px 0 10px 0;
            }
        }
    </style>
</head>
<body>
    {% if site.analytics.provider == 'gtm' and site.analytics.gtm_id %}
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.analytics.gtm_id }}"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% endif %}
    <header>
        <h1>{{ page.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
